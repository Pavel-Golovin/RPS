<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="search">
    <label class="search__label">
      <input class="search__input" type="search" value="" autocomplete="off">
      <ul class="search__repo-list repo-list"></ul>
    </label>
  </div>

  <div class="repo-container">
    <ul class="cards__list cards"></ul>
  </div>

  <template id="cardTemplate">
    <li class="cards__item card">
      <p class="card__name"></p>
      <p class="card__owner"></p>
      <p class="card__stars"></p>
      <span class="card__close-btn"></span>
    </li>
  </template>

  <script src="js/utils.js"></script>
  <script src="js/load.js"></script>
  <script src="js/cards.js"></script>
  <script src="js/debounce.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
